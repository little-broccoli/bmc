TIMEOUT 20			//bootdelay
DEFAULT linux1			//bootmenu_default
SILENT  YES			//silent

LABEL linux1			//bootmenu_*
  TYPE sata
  LINUX /vmlinux.bin            //kernel_file_name
  APPEND root=UUID="eb326705-3e13-4c15-8c5c-38640f40a60f" rw rootwait libata.force=2:1.5Gbps quiet earlyprintk=uart8250,mmio32,0x1F04A000,115200 maxcpus=2 nohtw board_name=Fastwel CPC313 board_serial=0 board_rev=0.0 kgdboc=ttyS0
  INITRD /initramfs.gz          //initrd_file_name
  FDT /baikal.dtb

LABEL linux2                    //bootmenu_*
  TYPE usb
  LINUX /vmlinux.bin            //kernel_file_name
  APPEND root=/dev/sdb  rw      //ramargs,diskargs1,diskargs1q
  INITRD /initramfs.gz		//initrd_file_name
  FDT /baikal.dtb

LABEL linux3                    //bootmenu_*
  TYPE tftp
  LINUX /vmlinux.bin            //kernel_file_name
  APPEND root=/dev/sdb  rw      //ramargs,diskargs1,diskargs1q
  INITRD /initramfs.gz          //initrd_file_name
  FDT /baikal.dtb
